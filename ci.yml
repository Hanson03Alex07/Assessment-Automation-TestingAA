name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm install
    - run: npx playwright install --with-deps
    - run: BASE_URL=https://the-internet.herokuapp.com npm run test:selenium
    - run: BASE_URL=https://the-internet.herokuapp.com npm run test:playwright
